<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leven Extension</title>
    <style>
      body {
        width: 300px;
        height: 200px;
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      h1 {
        margin: 0 0 10px 0;
        font-size: 24px;
        font-weight: 600;
      }

      p {
        margin: 0;
        font-size: 16px;
        opacity: 0.9;
      }

      .status {
        margin-top: 15px;
        padding: 8px 12px;
        background: rgba(76, 175, 80, 0.2);
        border-radius: 6px;
        font-size: 14px;
        border: 1px solid rgba(76, 175, 80, 0.3);
      }

      .timestamp {
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello World!</h1>
      <p>Leven Extension is working!</p>
      <div class="status">âœ… Flow Browser Extension Test</div>
      <div class="timestamp" id="timestamp"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
